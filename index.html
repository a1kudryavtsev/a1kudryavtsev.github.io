<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Baton Калькулятор</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<section class="calc">
	<form class="calc_form" name="tattoo" action="#">
		<fieldset>
			<legend>Основное</legend>
			<fieldset class="calc_time">
				<legend>Время</legend>
				<label><input type="number" class="calc_input" name="time-h" min="0" max="100" pattern="[0-9]*" placeholder="0"><span class="calc_label">ч</span></label>
				<label><input type="number" class="calc_input" name="time-m" min="0" max="100" pattern="[0-9]*" placeholder="0"><span class="calc_label">мин</span></label>
			</fieldset>
			<fieldset class="calc_size">
				<legend>Размер (ШхВ)</legend>
				<label><input type="number" class="calc_input" name="size-w" min="1" max="100" pattern="[0-9]*" placeholder="0" required><span class="calc_label">см</span></label>
				<label><input type="number" class="calc_input" name="size-h" min="1" max="100" pattern="[0-9]*" placeholder="0" required><span class="calc_label">см</span></label>
			</fieldset>
			<fieldset class="calc_place">
				<legend>Место</legend>
				<fieldset class="calc_place--name">
					<legend>Название</legend>
				<label><input type="text" class="calc_input" name="place" placeholder="Предплечье" required></label>
					</fieldset>
				<fieldset class="calc_place--diff">
				<legend>Сложность</legend>
				<label><input type="radio" class="calc_radio" name="place-diff" value="easy" checked><span class="calc_label">Простое</span></label>
				<label><input type="radio" class="calc_radio" name="place-diff" value="medium"><span class="calc_label">Стандартное</span></label>
				<label><input type="radio" class="calc_radio" name="place-diff" value="hard"><span class="calc_label">Сложное</span></label>
				</fieldset>
			</fieldset>
			<fieldset class="calc_sketch">
				<legend>Эскиз</legend>
				<label><input type="file" class="calc_file" name="sketch" accept="image/*" required></label>
				<fieldset class="calc_style">
				<legend>Стиль</legend>
				<label><input type="text" class="calc_input" name="sketch-style" placeholder="Блэкворк" required></label>
					</fieldset>
				<fieldset class="calc_sketch--diff">
					<legend>Сложность</legend>
					<label><input type="radio" class="calc_radio" name="sketch-diff" value="1" checked><span class="calc_label">1</span></label>
					<label><input type="radio" class="calc_radio" name="sketch-diff" value="2"><span class="calc_label">2</span></label>
					<label><input type="radio" class="calc_radio" name="sketch-diff" value="3"><span class="calc_label">3</span></label>
					<label><input type="radio" class="calc_radio" name="sketch-diff" value="4"><span class="calc_label">4</span></label>
					<label><input type="radio" class="calc_radio" name="sketch-diff" value="5"><span class="calc_label">5</span></label>
					<label><input type="radio" class="calc_radio" name="sketch-diff" value="6"><span class="calc_label">6</span></label>
					<label><input type="radio" class="calc_radio" name="sketch-diff" value="7"><span class="calc_label">7</span></label>
					<label><input type="radio" class="calc_radio" name="sketch-diff" value="8"><span class="calc_label">8</span></label>
					<label><input type="radio" class="calc_radio" name="sketch-diff" value="9"><span class="calc_label">9</span></label>
					<label><input type="radio" class="calc_radio" name="sketch-diff" value="10"><span class="calc_label">10</span></label>
				</fieldset>
				<fieldset class="calc_sketch--color">
					<legend>Цвет</legend>
					<fieldset class="calc_sketch--color-m">
						<legend>Основной</legend>
						<label><input type="radio" class="calc_radio" name="color-m" value="black" checked><span class="calc_label">Чёрный</span></label>
						<label><input type="radio" class="calc_radio" name="color-m" value="color"><span class="calc_label">Цветной</span></label>
					</fieldset>
					<fieldset class="calc_sketch--color-o">
						<label>
							<legend>Дополнительные цвета</legend>
							<span class="calc_counter decrease" name="color-o" onclick="decreaseValue(this)"><i class="las la-minus"></i></span>
							<input type="number" class="calc_counter" name="color-o" min="0" max="10" value="0" readonly>
							<span class="calc_counter increase" name="color-o" onclick="increaseValue(this)"><i class="las la-plus"></i></span>
						</label>
					</fieldset>
				</fieldset>
				<fieldset class="calc_sketch--fill">
					<legend>Покрас</legend>
					<label><input type="radio" class="calc_radio" name="fill" value="none" checked><span class="calc_label">Без покраса</span></label>
					<label><input type="radio" class="calc_radio" name="fill" value="low"><span class="calc_label">Минимум</span></label>
					<label><input type="radio" class="calc_radio" name="fill" value="medium"><span class="calc_label">Стандарт</span></label>
					<label><input type="radio" class="calc_radio" name="fill" value="full"><span class="calc_label">Полный</span></label>
				</fieldset>
				<fieldset class="calc_sketch--material">
					<legend>Дополнительные расходники</legend>
					<label>
						<span class="calc_label">Иглы</span>
						<span class="calc_counter decrease" name="material-spine" onclick="decreaseValue(this)"><i class="las la-minus"></i></span>
						<input type="number" class="calc_counter" name="material-spine" min="0" max="10" value="0" readonly>
						<span class="calc_counter increase" name="material-spine" onclick="increaseValue(this)"><i class="las la-plus"></i></span>
					</label>
					<label>
						<span class="calc_label">Капсы краски</span>
						<span class="calc_counter decrease" name="material-dye" onclick="decreaseValue(this)"><i class="las la-minus"></i></span>
						<input type="number" class="calc_counter" name="material-dye" min="0" max="10" value="0" readonly>
						<span class="calc_counter increase" name="material-dye" onclick="increaseValue(this)"><i class="las la-plus"></i></span>
					</label>
				</fieldset>
			</fieldset>
		</fieldset>
		<fieldset>
			<legend>Акции и скидки</legend>
			<fieldset class="calc_sale">
				<legend>Персональная цена</legend>
				<label><input type="radio" class="calc_radio" name="sale" value="-50"><span class="calc_label">-50%</span></label>
				<label><input type="radio" class="calc_radio" name="sale" value="-40"><span class="calc_label">-40%</span></label>
				<label><input type="radio" class="calc_radio" name="sale" value="-30"><span class="calc_label">-30%</span></label>
				<label><input type="radio" class="calc_radio" name="sale" value="-20"><span class="calc_label">-20%</span></label>
				<label><input type="radio" class="calc_radio" name="sale" value="-10"><span class="calc_label">-10%</span></label>
				<label><input type="radio" class="calc_radio" name="sale" value="0" checked><span class="calc_label">0</span></label>
				<label><input type="radio" class="calc_radio" name="sale" value="10"><span class="calc_label">+10%</span></label>
				<label><input type="radio" class="calc_radio" name="sale" value="20"><span class="calc_label">+20%</span></label>
				<label><input type="radio" class="calc_radio" name="sale" value="30"><span class="calc_label">+30%</span></label>
				<label><input type="radio" class="calc_radio" name="sale" value="40"><span class="calc_label">+40%</span></label>
				<label><input type="radio" class="calc_radio" name="sale" value="50"><span class="calc_label">+50%</span></label>
			</fieldset>
			<fieldset class="calc_promo">
				<legend>Акции</legend>
				<label><input type="radio" class="calc_radio" name="promo" value="none"><span class="calc_label">Без акций</span></label>
				<label><input type="radio" class="calc_radio" name="promo" value="mini-tattoo-500"><span class="calc_label">Мини-тату за 500 ₽ в первый раз</span></label>
			</fieldset>
		</fieldset>
		<fieldset class="calc_result">
			<legend>Итого</legend>
			<label>Стоимость работы: <input type="text" class="calc_result" name="sum" value="0" readonly><span class="calc_label">₽</span></label>
		</fieldset>
	</form>
</section>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
